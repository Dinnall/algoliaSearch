<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cool places to eat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
      <script src="/dist/algoliasearch.jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.23.0/dist/algoliasearch.helper.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="main.css">
 </head>
  <body>
       <div class="search-container">
            <img src="graphics/background_@2X.png" alt="graphicBackground">
             <div class="searchArea">
                 <input class="inputArea" rows="3" cols="80" id="search-box" autocomplete="off" placeholder="Search for Restaurants by Name, Cuisine, Location"></input>
            </div>
       </div>

      <div class="main-info">
                <div class="hits-wrapper" id=container>
                           <h1>Results</h1>
                         <div id="hits"></div>
                     </div>
                  <div id="container"> </div>

          <div class="sideBarFilters">
                 
              <h4 class="sideBarComponents">Rating</h4>
            <h4 class="sideBarComponents ">Cuisine/Food Type</h4>
                 
          <div class="sideBarLineBreak" >

          </div>
                  <hr noshade width="1" size="830">
           </div>



               

       </div>


<script type="text/html" id="hit-template">
  <div id="hit">
    <div class="hit-image">
      <img src="{{image}}" alt="{{name}}">
    </div>
    <div class="hit-content">
      <h3 class="hit-price">${{price}}</h3>
      <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
      <p class="hit-description">{{{_highlightResult.description.value}}}</p>
    </div>
  </div>
</script>


 </body>
</html>
