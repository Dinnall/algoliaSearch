<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cool places to eat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="/dist/algoliasearch.jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2'></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script  src="js/main.js"></script>

 </head>
  <body>
       <div class="search-container">
            <img src="graphics/background_@2X.png" alt="graphicBackground">
             <div class="searchArea">
                 <input class="inputArea" rows="3" cols="80" id="search-box" autocomplete="off" placeholder="Search for Restaurants by Name, Cuisine, Location"></input>
            </div>
       </div>

      <div class="main-info">
          <div class="hits-wrapper" id=container>
                           <h1>Results</h1>
                         <div id="hits"></div>
                     </div>
                  <div id="container"> </div>


           <main>
              <div class="sideBarFilters">
              <h4 class="sideBarComponents">Rating</h4>
                 <h4 class="sideBarComponents ">Cuisine/Food Type</h4>
                 <div id="facets"></div>


  <label for="theme">Payment Options</label>
  <select name="theme" id="theme">
    <option value="light">AMEX</option>  
    <option value="dark">Discover</option>  
    <option value="dark">Visa</option>  
    <option value="dark">Gift Card</option>  
 </select>





              <div class="sideBarLineBreak" >
         </div>
            <hr noshade width="1" size="830">
           </div>
         </main>
       </div>



 </body>
</html>
